<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our platform!</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required
    >
    <br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required
    >
    <br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age (optional):</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="10" 
      max="120" 
      placeholder="Enter your age"
    >
    <br><br>

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role">
      <option value="">Select one</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="prefer-not">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend FreeCodeCamp to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="definitely"> Definitely
    </label><br>
    <label>
      <input type="radio" name="recommend" value="maybe"> Maybe
    </label><br>
    <label>
      <input type="radio" name="recommend" value="not-sure"> Not sure
    </label>
    <br><br>

    <!-- Checkboxes -->
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" name="improve" value="frontend"> Front-end Projects</label><br>
    <label><input type="checkbox" name="improve" value="backend"> Back-end Projects</label><br>
    <label><input type="checkbox" name="improve" value="data-viz"> Data Visualization</label><br>
    <label><input type="checkbox" name="improve" value="challenges"> Coding Challenges</label><br>
    <label><input type="checkbox" name="improve" value="open-source"> Open Source Community</label>
    <br><br>

    <!-- Textarea -->
    <label for="comments">Any additional comments or suggestions?</label><br>
    <textarea 
      id="comments" 
      name="comments" 
      placeholder="Enter your comments here..."
    ></textarea>
    <br><br>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
