<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link States Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="todo-1" />
      <label for="todo-1">Read an article</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://developer.mozilla.org/" target="_blank" rel="noopener noreferrer">
            MDN Web Docs
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="todo-2" />
      <label for="todo-2">Practice CSS</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://css-tricks.com/" target="_blank" rel="noopener noreferrer">
            CSS-Tricks
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="todo-3" />
      <label for="todo-3">Review HTML</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://htmlreference.io/" target="_blank" rel="noopener noreferrer">
            HTML Reference
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="todo-4" />
      <label for="todo-4">Validate code</label>
      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://validator.w3.org/" target="_blank" rel="noopener noreferrer">
            W3C Validator
          </a>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
